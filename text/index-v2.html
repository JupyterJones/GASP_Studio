<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GSAP Studio Base</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #222; color: #eee; }
        h1 { color: #00ffcc; }
        .upload-box { margin-bottom: 20px; }
        .frame-list { display: flex; flex-wrap: wrap; gap: 15px; }
        .frame { background: #333; padding: 10px; border-radius: 10px; width: 200px; text-align: center; }
        img { width: 180px; height: auto; border-radius: 8px; }
        a { color: #ff6666; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ GSAP Studio Base</h1>

<p><a href="/text">ðŸ“– Open Text Editor</a></p>
<p><a href="https://gsap.com/docs/v3/">GASP website</a></p>


    <div class="upload-box">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="frame-list">
        {% for frame in frames %}
        <div class="frame">
            <img src="{{ url_for('uploaded_file', filename=frame[1]) }}" alt="{{ frame[1] }}">
            <p>{{ frame[1] }}</p>
            <p><small>{{ frame[3][:19] }}</small></p>
            <a href="/delete/{{ frame[0] }}">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
