<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asset Manager</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #222; color: #eee; }
        h1 { color: #00ffcc; }
        a { color: #00ccff; text-decoration: none; margin-right: 10px; }
        a:hover { text-decoration: underline; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { background: #333; border-radius: 8px; padding: 10px; text-align: center; }
        img { max-width: 100%; border-radius: 5px; }
        .meta { font-size: 12px; color: #aaa; }
    </style>
</head>
<body>
    <h1>🖼️ Assets</h1>
    Filename: assets.html
    <p><a href="/">🏠 Home</a></p>

    <div class="grid">
        {% for asset in assets %}
        <div class="card">
            <img src="{{ asset['path'] }}" alt="{{ asset['filename'] }}">
            <div>{{ asset['filename'] }}</div>
            <div class="meta">{{ asset['type'] }} - {{ asset['width'] }}x{{ asset['height'] }}</div>
            <a href="/assets/delete/{{ asset['id'] }}" onclick="return confirm('Delete this asset?')">🗑️ Delete</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
