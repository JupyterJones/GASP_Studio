<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GSAP Projects</title>

    <style>
        body { font-family: Arial; margin: 40px; background: #222; color: #eee; }
        h1 { color: #00ffcc; }
        a { color: #00ccff; text-decoration: none; margin-right: 15px; }
        a:hover { text-decoration: underline; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #444; text-align: left; }
        tr:hover { background: #333; }
        .btn { background: #00ccff; color: #111; padding: 6px 12px; border-radius: 6px; text-decoration: none; }
        .btn:hover { background: #00ffcc; }
         input[type="text"] { width: 300px; padding: 5px; border-radius: 4px; border: 1px solid #555; background: #111; color: #eee; }
    </style>
</head>
<body>    Filename: projects.html
    <h1>üìÇ Projects</h1>
    <p><a href="/">üè† Home</a></p>

    <form action="/projects/new" method="post">
        <input type="text" name="name" placeholder="New project name" required>
        <button type="submit">‚ûï Create Project</button>
    </form>

    <table>
        <tr><th>Name</th><th>Created</th><th>Actions</th></tr>
        {% for project in projects %}
        <tr>
            <td>{{ project.name }}</td>
            <td>{{ project.created_at }}</td>
            <td>
                <a href="/projects/open/{{ project.id }}">üìñ Open</a> |
                <a href="/projects/delete/{{ project.id }}" onclick="return confirm('Delete project?')">üóëÔ∏è Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
