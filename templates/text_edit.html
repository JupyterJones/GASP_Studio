<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Documents</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #222; color: #eee; }
        h1 { color: #00ffcc; }
        a { color: #00ccff; text-decoration: none; margin-right: 10px; }
        a:hover { text-decoration: underline; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #444; }
        tr:hover { background: #333; }
        .btn { padding: 6px 12px; background: #00ccff; color: #111; border-radius: 5px; text-decoration: none; }
        .btn:hover { background: #00ffcc; }
    </style>
</head>
<body>
    Filename: text_edit.html
    <h1>üìñ Text Documents</h1>
    <p><a href="/">üè† Home</a> | <a href="/text/new" class="btn">‚ûï New Document</a></p>

    <table>
        <tr><th>Filename</th><th>Created</th><th>Updated</th><th>Actions</th></tr>
        {% for doc in documents %}
        <tr>
            <td>{{ doc.filename }}</td>
            <td>{{ doc.created_at }}</td>
            <td>{{ doc.updated_at }}</td>
            <td>
                <a href="/text/edit/{{ doc.filename }}">‚úèÔ∏è Edit</a> |
                <a href="/text/download/{{ doc.filename }}">‚¨áÔ∏è Download</a> |
                <a href="/text/delete/{{ doc.filename }}" onclick="return confirm('Delete this file?')">üóëÔ∏è Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
