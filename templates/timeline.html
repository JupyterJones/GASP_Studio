<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeline Editor</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #222; color: #eee; }
        h1 { color: #00ffcc; }
        a { color: #00ccff; text-decoration: none; margin-right: 15px; }
        a:hover { text-decoration: underline; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #444; }
        input, select { background: #111; color: #eee; border: 1px solid #555; padding: 5px; border-radius: 4px; }
        button { background: #00ccff; color: #111; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; }
        button:hover { background: #00ffcc; }
    </style>
</head>
<body>Filename: timeline.html
    <h1>üéûÔ∏è Timeline Editor - {{ project_name }}</h1>
    <p><a href="/">üè† Home</a> | <a href="/projects">üìÇ Projects</a></p>

    <form action="/timeline/add_frame/{{ project_id }}" method="post">
        <h3>Add Frame</h3>
        <label>Asset:</label>
        <select name="asset_id">
            {% for asset in assets %}
                <option value="{{ asset.id }}">{{ asset.filename }}</option>
            {% endfor %}
        </select>
        <label>Duration (sec):</label>
        <input type="number" name="duration" min="0.1" step="0.1" value="1.0">
        <label>X:</label><input type="number" name="x" value="0">
        <label>Y:</label><input type="number" name="y" value="0">
        <button type="submit">‚ûï Add</button>
    </form>

    <table>
        <tr><th>Frame</th><th>Asset</th><th>Duration</th><th>Position</th><th>Actions</th></tr>
        {% for frame in timeline %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ frame.filename }}</td>
            <td>{{ frame.duration }}</td>
            <td>X: {{ frame.x }}, Y: {{ frame.y }}</td>
            <td><a href="/timeline/delete/{{ frame.id }}" onclick="return confirm('Delete frame?')">üóëÔ∏è Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
